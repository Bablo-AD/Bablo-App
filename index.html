<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Old Computer Download Page</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.5;
      margin: 0;
      padding: 20px;
    }
    
    #terminal {
      width: 600px;
      margin: 0 auto;
      border: 2px solid #0f0;
      padding: 20px;
      white-space: pre-wrap;
    }
    
    #input-line {
      color: #0f0;
    }
    
    #output {
      color: #0f0;
    }
    
    #input-cursor {
      animation: blink 1s infinite;
    }
    
    @keyframes blink {
      50% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="terminal">
    <div id="output">
      <pre>Welcome to Old Computer Terminal</pre>
      <pre>Type 'help' to see available commands.</pre>
    </div>
    <div id="input-line">
      <span id="input-cursor">&#9646;</span>
      <input type="text" id="command-input" autofocus onkeypress="handleKeyPress(event)">
    </div>
  </div>

  <script>
    function handleKeyPress(event) {
      if (event.key === "Enter") {
        processCommand();
      }
    }
    
    function processCommand() {
      const inputElement = document.getElementById('command-input');
      const command = inputElement.value.trim().toLowerCase();
      const outputElement = document.getElementById('output');
      
      outputElement.innerHTML += '\n';
      outputElement.innerHTML += `> ${command}\n`;
      
      if (command === 'help') {
        outputElement.innerHTML += 'Available commands:\n';
        outputElement.innerHTML += '- download [software]: Download software\n';
        outputElement.innerHTML += '- clear: Clear the screen\n';
      } else if (command.startsWith('download')) {
        const software = command.substring(9).trim();
        
        if (software) {
          outputElement.innerHTML += `Downloading ${software}...\n`;
          // Add your download logic here
          outputElement.innerHTML += `Download complete!\n`;
        } else {
          outputElement.innerHTML += 'Invalid command. Please specify software to download.\n';
        }
      } else if (command === 'clear') {
        outputElement.innerHTML = '';
      } else {
        outputElement.innerHTML += 'Invalid command. Type "help" for available commands.\n';
      }
      
      inputElement.value = '';
      window.scrollTo(0, document.body.scrollHeight);
    }
  </script>
</body>
</html>
